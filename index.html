<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>#newrdb quilt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            background-color: #f1f2de;
            font-family: 'helvetica neue', helvetica, sans-serif;
            font-size: 100%;
            margin: 0;
            padding: 0;
        }

        .folks {
            margin-bottom: 1.6em;
            padding: 1em;
            overflow: hidden;
        }

         .folks a {
            display: block;
            float: left;
            height: 5.5em;
            overflow: hidden;
            text-align: center;
            text-decoration: none;
            width: 25%;
        }

        .folks a b {
            background-color: rgba(0, 0, 0, 0);
            box-shadow: inset 0 0 200px rgba(0, 0, 0, 0);
            box-sizing: border-box;
            color: #f1f2de;
            display: block;
            font-size: 0.8em;
            font-weight: normal;
            height: 100%;
            max-width: 100%;
            opacity: 0;
            overflow: hidden;
            padding: 1.4em 0.3em 0 0.3em;
            text-overflow: ellipsis;
            transition: all 0.15s;
            white-space: nowrap;
            width: 100%;
        }

        .avatar {
            border-radius: 55%;
            display: block;
            height: 32px;
            margin: 0 auto;
            overflow: hidden;
            -webkit-transform: translateY(-50px);
            transform: translateY(-50px);
            transition: all 0.1s;
            width: 32px;
        }

        .avatar img {
            display: block;
            width: 105%;
        }

        .folks a:hover b {
            background-color: rgba(0, 0, 0, 0.2);
            box-shadow: inset 0 0 200px rgba(0, 0, 0, 0.6);
            opacity: 1;
            transition: all 0.15s;
        }

        .folks a:hover .avatar {
            -webkit-transform: translateY(0);
            transform: translateY(0);
        }

        @media screen and (min-width: 700px) {
            .folks a {
                height: 6.5em;
                width: 20%;
            }

            .folks a b {
                padding-top: 2em;
            }
        }

        .wut {
            background-color: rgba(253, 253, 253, 0.8);
            border-top: 1px solid #cfcfcf;
            bottom: 0;
            color: blue;
            display: block;
            font-size: 1em;
            line-height: 1.1;
            padding: 0.3em 0 0.5em 0;
            position: fixed;
            text-align: center;
            text-decoration: none;
            width: 100%;
            z-index: 2;

<body>
    <a href="https://twitter.com/redkeg/status/391058992908079104" class="wut">What is this?</a>

    <div class="folks"></div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>
        // This will parse a delimited string into an array of
        // arrays. The default delimiter is the comma, but this
        // can be overriden in the second argument.
        // FROM: http://stackoverflow.com/questions/1293147/javascript-code-to-parse-csv-data
        function CSVToArray(strData, strDelimiter ) {
            // Check to see if the delimiter is defined. If not,
            // then default to comma.
            strDelimiter = (strDelimiter || ",");

            // Create a regular expression to parse the CSV values.
            var objPattern = new RegExp(
                (
                    // Delimiters.
                    "(\\" + strDelimiter + "|\\r?\\n|\\r|^)" +

                    // Quoted fields.
                    "(?:\"([^\"]*(?:\"\"[^\"]*)*)\"|" +

                    // Standard fields.
                    "([^\"\\" + strDelimiter + "\\r\\n]*))"
                ),
                "gi"
                );

            // Create an array to hold our data. Give the array
            // a default empty first row.
            var arrData = [[]];

            // Create an array to hold our individual pattern
            // matching groups.
            var arrMatches = null;

            // Keep looping over the regular expression matches
            // until we can no longer find a match.
            while (arrMatches = objPattern.exec( strData )){

                // Get the delimiter that was found.
                var strMatchedDelimiter = arrMatches[ 1 ];

                // Check to see if the given delimiter has a length
                // (is not the start of string) and if it matches
                // field delimiter. If id does not, then we know
                // that this delimiter is a row delimiter.
                if (
                    strMatchedDelimiter.length &&
                    (strMatchedDelimiter != strDelimiter)
                    ){

                    // Since we have reached a new row of data,
                    // add an empty row to our data array.
                    arrData.push( [] );

                }

                // Now that we have our delimiter out of the way,
                // let's check to see which kind of value we
                // captured (quoted or unquoted).
                if (arrMatches[ 2 ]){

                    // We found a quoted value. When we capture
                    // this value, unescape any double quotes.
                    var strMatchedValue = arrMatches[ 2 ].replace(
                        new RegExp( "\"\"", "g" ),
                        "\""
                        );

                } else {

                    // We found a non-quoted value.
                    var strMatchedValue = arrMatches[ 3 ];

                }

                // Now that we have our value string, let's add
                // it to the data array.
                arrData[ arrData.length - 1 ].push( strMatchedValue );
            }

            // Return the parsed data.
            return(arrData);
        }

        function loadData () {
            $.ajax({
                url: 'https://docs.google.com/a/tylergaw.com/spreadsheet/pub?key=0AhkSscV7-91TdEVEVkQ2QUJoM0F3VnFRdlAxZzExemc&single=true&gid=1&output=csv',
                type: 'get',
                success: function (data) {
                    convertDataToRainbow(CSVToArray(data));
                }
            });
        }

        function convertDataToRainbow (data) {
            var html = [];

            for (var i = 1; i < data.length; i += 1) {
                var hex = data[i][0],
                    url = data[i][1];

                try {
                    // wassup real bad string mangling?!
                    var parts = url.split('.com/'),
                        handle = parts[1].split('/status')[0],
                        avatar = '<span class="avatar"><img src="http://twitter.com/api/users/profile_image/' + handle + '"></span>';

                    html.push('<a style="background-color: #' + hex + ' ;" href="' + url + '"><b>' + avatar + handle + '</b></a>');
                }
                catch (e) {
                    console.log('non-twitter request in data, cannot display', e);
                }
            }

            $('.folks').html(html.join(''));
        }

        $(function () {
            loadData();
        });
    </script>
</body>
