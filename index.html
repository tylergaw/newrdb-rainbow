<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>#newrdb quilt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            background-color: #f1f2de;
            font-family: 'helvetica neue', helvetica, sans-serif;
            font-size: 100%;
            margin: 0;
            padding: 0;
        }

        .folks {
            margin-bottom: 1.6em;
            padding: 1em;
            overflow: hidden;
        }

         .folks a {
            display: block;
            float: left;
            height: 5.5em;
            overflow: hidden;
            text-align: center;
            text-decoration: none;
            width: 25%;
        }

        .folks a b {
            background-color: rgba(0, 0, 0, 0);
            box-shadow: inset 0 0 200px rgba(0, 0, 0, 0);
            box-sizing: border-box;
            color: #f1f2de;
            display: block;
            font-size: 0.8em;
            font-weight: normal;
            height: 100%;
            max-width: 100%;
            opacity: 0;
            overflow: hidden;
            padding: 1.4em 0.3em 0 0.3em;
            text-overflow: ellipsis;
            transition: all 0.15s;
            white-space: nowrap;
            width: 100%;
        }

        .avatar {
            border-radius: 55%;
            display: block;
            height: 32px;
            margin: 0 auto;
            overflow: hidden;
            -webkit-transform: translateY(-50px);
            transform: translateY(-50px);
            transition: all 0.1s;
            width: 32px;
        }

        .avatar img {
            display: block;
            width: 105%;
        }

        .folks a:hover b {
            background-color: rgba(0, 0, 0, 0.2);
            box-shadow: inset 0 0 200px rgba(0, 0, 0, 0.6);
            opacity: 1;
            transition: all 0.15s;
        }

        .folks a:hover .avatar {
            -webkit-transform: translateY(0);
            transform: translateY(0);
        }

        @media screen and (min-width: 700px) {
            .folks a {
                height: 6.5em;
                width: 20%;
            }

            .folks a b {
                padding-top: 2em;
            }
        }

        .wut {
            background-color: rgba(253, 253, 253, 0.8);
            border-top: 1px solid #cfcfcf;
            bottom: 0;
            color: blue;
            display: block;
            font-size: 1em;
            line-height: 1.1;
            padding: 0.3em 0 0.5em 0;
            position: fixed;
            text-align: center;
            text-decoration: none;
            width: 100%;
            z-index: 2;
        }
    </style>
</head>
<body>
    <a href="https://twitter.com/redkeg/status/391058992908079104" class="wut">What is this?</a>

    <div class="folks">Loadingâ€¦</div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>
        function loadData (manualUserObjects) {
            $.ajax({
                url: 'http://aprtr.com:6969/',
                dataType: 'jsonp',
                success: function (data) {
                    var userObjects = $.extend(data, manualUserObjects);
                    convertDataToQuilt(userObjects);
                }
            });
        }

        function convertDataToQuilt (data) {
            var html = [];

            $.each(data, function (i, obj) {
                var hex = obj.new_hash || null,
                    url = obj.url,
                    avatar = '<span class="avatar"><img src="http://twitter.com/api/users/profile_image/' + obj.user_screen_name + '"></span>'

                html.push('<a style="background-color: ' + hex + ' ;" href="' + url + '"><b>' + avatar + obj.user_name + '</b></a>');
            });

            $('.folks').html(html.join(''));
        }

        function preparePreAutomatedData () {
            $.ajax({
                url: 'pre-auto.json',
                type: 'get',
                success: convertPreAutoData
            });
        }

        function convertPreAutoData (data) {
            var manualUserObjects = {};

            for (var i = 1; i < data.length; i += 1) {
                var newObj = {},
                    hex = data[i].new_hash,
                    url = data[i].url;

                if (url.indexOf('http://') > -1) {
                    try {
                        // wassup real bad string mangling?!
                        var username = url.split('.com/')[1].split('/status')[0];

                        newObj.new_hash = '#' + hex;
                        newObj.url = url;
                        newObj.user_name = username;
                        newObj.user_screen_name = username;

                        manualUserObjects['manualObj' + i] = newObj;
                    }
                    catch (e) {
                        console.log('Something bad happened, bailing', e);
                    }
                }
            }

            loadData(manualUserObjects);
        }

        $(function () {
            preparePreAutomatedData();
        });
    </script>
</body>
</html>
